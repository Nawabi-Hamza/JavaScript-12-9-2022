        input.valid{
            border: 7px solid green;

        
        }
        input.invalid{
            
            background-color: red;

        }
        input + p{
            opacity: 0;
            font-size: 14px;
            text-align: center;
        }
        input.invalid + p{
            opacity: 1;
        }
    </style>
</head>

            </div>
